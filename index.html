<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bilbo+Swash+Caps&family=Open+Sans:wght@300;400;600;700;800&family=Outfit:wght@400;700&family=Ubuntu:ital,wght@0,300;0,500;1,700&display=swap" rel="stylesheet">
    <title>SurveyForm</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form </h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    
    <form id="survey-form">
      <label id="name-label">Name</label>
      <input id="name" type="text" placeholder="Enter your name" required>
       <label id="email-label">Email</label>
      <input id="email" type="email" placeholder="Enter your Email" required>
      <label id="number-label" > Age (optional)</label>
      <input id="number" type="number" min="14" max="40" placeholder="Age" required>
      <p class="whichoptions">Which option best describes your current role?</p>
      <select id="dropdown">
        <option value="selectcurrentrole" >Select current role</option>
        <option value=" ">student</option>
  <option value="1">student</option>
  <option value="2">Full Time Job</option>
  <option value="3">Full Time Learner</option>
  <option value="4">prefer not to say</option> 
   <option value="5">Other</option>  
      </select>
       <p class="recommend">would you recommend freecodecamp to a friend</p>
      <fieldset>
        <label for="definitly"><input type="radio" id="definitly" name="recomend" value="1"/>definitly</label>
        <label for="maybe"><input type="radio" name="recomend" id="maybe" value="2"/>Maybe</label>
        <label for="notsure"><input type="radio" name="recomend" value="3" id="notsure"/>Not sure</label>

      </fieldset>
       <p class="favoritefeature">What is your favorite feature of freeCodeCamp?

</p>

      <select id="dropdown1">
        <option value=" " >Select a option</option>
        <option value="1">challenges</option>
        <option value="2">projects</option>
  <option value="3">Comunity</option>
  <option value="4">Open Source</option>
      </select>
      <label>What would you like to see improved? (Check all that apply)</label>
      
      <label for="front-end">
        <input id="front-end" type="checkbox" value="1" />
        Front-end Projects
      </label>
      <label for="back-end">
        <input id="back-end" type="checkbox" value="2"/>
        Back-end Projects
      </label>
      <label for="data-visual">
        <input id="data-visual" name="feature" type="checkbox" value="3"/>
        Data Visualization
      </label>
      <label for="open-source" >
        <input id="open-source" name="feature" type="checkbox" value="4" />
        Open Source Community
      </label>
      <label for="forum">
        <input id="forum" name="feature" type="checkbox" value="5" />
        Forum
      </label>
       <label for="gitter" >
        <input id="gitter" name="feature" type="checkbox" value="6" />
        gitter help room
      </label>
       <label for="video">
        <input id="video" name="feature" type="checkbox" value="7" />
        videos
      </label>
       <label for="challenge">
        <input id="challenge" name="feature" type="checkbox" value="8" />
        challenge
      </label>
       <label for="courses">
        <input id="courses" name="feature" type="checkbox" value="9" />
        aditional courses
      </label>
      <label class="text" for="comment">Any comments or suggestions?
        </label>   
   <textarea id="comment" name="comment" placeholder="enter your comment here">
        </textarea>
        
        <input id="submit" type="submit" value="Submit"/>

    </form>

    <div class="created">
      <p> made by Roger Smith <br> FreeCodeCamp : Survey Form <br> training purposes</p>
      </div>
</body>
</html>
