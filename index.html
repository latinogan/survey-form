<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="index.css"/> 
    <title>FreecodeCamp-SurveyForm</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form </h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    
    <form id="survey-form">
      <label id="name-label">Name</label>
      <input id="name" type="text" placeholder="Enter your name" required>
       <label id="email-label">Email</label>
      <input id="email" type="email" placeholder="Enter your Email" required>
      <label id="number-label" > Age (optional)</label>
      <input id="number" type="number" min="14" max="40" placeholder="Age" required>
      <label for="whichoptions">Which option best describes your current role?</label>
      <select id="dropdown">
        <option value="selectcurrentrole" >Select current role</option>
        <option value=" ">student</option>
  <option value="1">student</option>
  <option value="2">Full Time Job</option>
  <option value="3">Full Time Learner</option>
  <option value="4">prefer not to say</option> 
   <option value="5">Other</option>  
      </select>
       <label>would you recommend freecodecamp to a friend</label>
      <fieldset>
        <label for="definitly"><input type="radio" name="recomend" value="1"/>definitly</label>
        <label for="maybe"><input type="radio" name="recomend"value="2"/>Maybe</label>
        <label for="Not sure"><input type="radio" name="recomend" value="3"/>Not sure</label>

      </fieldset>
       <label for="favoritefeature">What is your favorite feature of freeCodeCamp?

</label>

      <select id="dropdown">
        <option value=" " >Select a option</option>
        <option value="1">challenges</option>
        <option value="2">projects</option>
  <option value="3">Comunity</option>
  <option value="4">Open Source</option>
      </select>
      <label>What would you like to see improved? (Check all that apply)</label>
      
      <label for="front-end" name="feature">
        <input id="front-end" type="checkbox" value="1" />
        Front-end Projects
      </label>
      <label for="back-end" name="feature">
        <input id="back-end" type="checkbox" value="2"/>
        Back-end Projects
      </label>
      <label for="data-visual" name="feature">
        <input id="data-visual" type="checkbox" value="3"/>
        Data Visualization
      </label>
      <label for="open-source" name="feature">
        <input id="open-source" type="checkbox"value="4" />
        Open Source Community
      </label>
      <label for="forum" name="feature">
        <input id="forum" type="checkbox"value="5" />
        Forum
      </label>
       <label for="gitter" name="feature">
        <input id="gitter" type="checkbox"value="6" />
        gitter help room
      </label>
       <label for="video" name="feature">
        <input id="video" type="checkbox"value="7" />
        videos
      </label>
       <label for="challenge" name="feature">
        <input id="challenge" type="checkbox"value="8" />
        challenge
      </label>
       <label for="courses" name="feature">
        <input id="courses" type="checkbox"value="9" />
        aditional courses
      </label>
      <label class="text" for="comment">Any comments or suggestions?
        </label>   
   <textarea id="comment" name="comment" placeholder="enter your comment here">
        </textarea>
        
        <input id="submit" type="submit" value="Submit"/>

    </form>

    <div class="created">
      <p> made by roger smit <br> FreeCodeCamp : Survey Form <br> training purposes</p>
      </div>
</body>
</html>
